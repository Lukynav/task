<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/user.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <title>User login</title>
</head>
<body>
    <span></span>
    <div class="container">
        <h1>Create an account</h1>
        <a href="#">I have an account</a>
        <form method="post">
            <div class="personal-information">
                <div class="form-input">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div class="form-input">
                    <input type="text" name="surname" placeholder="Surname">
                </div>
            </div>
            <div class="form-input">
                <img class="icon" src="../assets/email.svg" alt="email">
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="form-input">
                <img class="icon" src="../assets/password.svg" alt="email">
                <input type="password" name="password" placeholder="password" class="password">
                <img class="icon visibility_off" src="../assets/visibility_off.svg" alt="email">
                <img class="icon visibility" src="../assets/visibility.svg" alt="email">
            </div>
            <button>Sign in</button>
        </form>
    </div>

    <script src="../scripts/visibility.js"></script>
</body>
</html>
